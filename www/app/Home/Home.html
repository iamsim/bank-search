<ion-view title="Bank Search">
    <ion-nav-bar class="bar-custom">
    </ion-nav-bar>
    <ion-content class="has-header">
        <label class="item item-input item-select">
            <div class="input-label custom">
                Choose a City
            </div>
            <select ng-model="selected.city" ng-options="city.Name for city in cities" ng-change="citySelected()">
                <option value="">--pick one--</option>
            </select>
        </label>
        <form class="list" style="margin-bottom:0px;width:100%;" ng-show="banks.length > 0">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" name="search" placeholder="Search" ng-model="search">
            </label>
        </form>
        <div class="list">
            <div class="card" ng-repeat="bank in banks | filter: search">
                <div class="item item-text-wrap">
                    <div style="font-weight: bold;">{{bank.bank_name}}</div>
                    <div>{{bank.branch}}</div>
                    <div>{{bank.ifsc}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
